<div class="row">
  <div class="col-xs 12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
  
    <app-recipes-item 
      *ngFor="let r of recipes"
       [recipe]= "r"
       (selectRecipe) = "onRecipeSelected(r)"
    ></app-recipes-item>
  </div>
</div>
